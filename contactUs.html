<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        padding: 20px;
      }

      /* Contact Wrapper */
      .contact-wrapper {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .contact-wrapper h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }

      .contact-wrapper p {
        font-size: 14px;
        margin-bottom: 20px;
        color: #666;
      }

      /* Input Box */
      .input-box {
        width: 100%;
        margin-bottom: 15px;
      }

      .input-field,
      .textarea-field {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-field:focus,
      .textarea-field:focus {
        border-color: #3ed144;
      }

      .textarea-field {
        resize: none;
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #3ed144;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #2a9c31;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .contact-wrapper {
          padding: 20px;
        }

        .contact-wrapper h2 {
          font-size: 20px;
        }

        .input-field,
        .textarea-field {
          font-size: 14px;
        }

        .submit-btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-wrapper">
      <h2>Contact Us</h2>
      <p>
        If you have any questions or feedback, feel free to reach out to us
        using the form below.
      </p>
      <form id="contactForm">
        <div class="input-box">
          <input
            type="text"
            id="name"
            class="input-field"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="input-box">
          <textarea
            id="message"
            class="textarea-field"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent the form from refreshing the page

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          // send the form data to a backend (if connected)
          console.log("Form submitted:");
          console.log(`Name: ${name}, Email: ${email}, Message: ${message}`);
          alert(
            "Thank you for contacting us! We will get back to you shortly."
          );

          // Reset form
          document.getElementById("contactForm").reset();
        });
    </script>
  </body>
</html>
