<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Accomodation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="home.js" defer></script>
    <script src="searchKeyword.js" defer></script>
    <style>
      body {
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }

      .top {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background-color: #f8f8f8;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      #booking-form-section {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      #booking-form-section h2 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
      }

      #booking-form label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
        color: black;
      }

      #booking-form input,
      #booking-form select,
      #booking-form button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid gray;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      #booking-form input:focus,
      #booking-form select:focus,
      #booking-form button:focus {
        outline: none;
        border-color: #3de144;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      }

      #booking-form button {
        background-color: #333333;
        color: #f8f8f8;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #booking-form button:hover {
        background-color: #3de144;
      }

      #confirmation-message {
        text-align: center;
        background-color: #e9f7f2;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      #confirmation-message h2 {
        color: #3de144;
        margin-bottom: 10px;
      }

      #confirmation-message p {
        color: #3de144;
      }
    </style>
  </head>
  <body class="body">
    <!-- The main nav link -->
    <div class="body1">
      <header>
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list-ul"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
              />
            </svg>
          </label>
          <div class="logo">
            <h1>SAPA</h1>
          </div>
          <!-- First div list -->

          <div class="main-div">
            <ul class="item">
              <li><a href="home.html">Home</a></li>
              <li><a href="rent history.html">Rent History</a></li>
              <li><a href="booking.html">Book Accomodation</a></li>
              <li><a href="room.html">Find Roommates</a></li>
            </ul>
          </div>
          <!-- Second div list -->
          <div class="main-div">
            <ul class="account">
              <li><a href="login1.html">PROFILE</a></li>
              <li><a href="set.html">SETTING</a></li>
            </ul>
          </div>
        </nav>
        <div class="search-bar">
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Enter School here"
            />
            <button onclick="searchSchool()" class="searchClass" id="button1">
              <i class="fa-solid fa-search"></i>
              <!-- Search icon inside button -->
            </button>
          </div>
        </div>
      </header>

      <div class="top">
        <section id="booking-form-section">
          <h2>Book Accommodation</h2>
          <form id="booking-form">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />

            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />

            <label for="room-type">Preferred Room Type:</label>
            <select id="room-type" name="room-type">
              <option value="single">Single Room</option>
              <option value="double">Double Room</option>
              <option value="shared">Shared Room</option>
              <option value="shared">Tiled Room</option>
            </select>

            <label for="start-date">Booking Start Date:</label>
            <input type="date" id="start-date" name="start-date" required />

            <label for="duration">Booking Duration (Months):</label>
            <input
              type="number"
              id="duration"
              name="duration"
              min="1"
              required
              placeholder="Enter duration"
            />

            <button type="button" onclick="submitBooking()">
              Confirm Booking
            </button>
          </form>
        </section>

        <section id="confirmation-message" style="display: none">
          <h2>Booking Confirmation</h2>
          <p id="confirmation-text"></p>
        </section>
      </div>
      <script>
        // Function to handle booking form submission
        function submitBooking() {
          // Get form input values
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const roomType = document.getElementById("room-type").value;
          const startDate = document.getElementById("start-date").value;
          const duration = document.getElementById("duration").value.trim();

          // Validate form inputs
          if (!name || !email || !startDate || !duration) {
            alert("Please fill in all required fields.");
            return;
          }

          // Generate a confirmation message
          const confirmationMessage = `
      Thank you, ${name}!
      Your booking for a ${roomType} starting on ${startDate} for ${duration} month(s) has been confirmed.
      A confirmation email has been sent to ${email}.
    `;

          // Display the confirmation message
          document.getElementById("booking-form-section").style.display =
            "none"; // Hide the form section
          document.getElementById("confirmation-message").style.display =
            "block"; // Show the confirmation section
          document.getElementById("confirmation-text").textContent =
            confirmationMessage;
        }
      </script>
    </div>
  </body>
</html>
