<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Login.css" />
    <title>LOGIN FORM</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="a">
        <h2>Login Page</h2>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Enter Email Address"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
        </div>

        <div class="input-submit">
          <button class="submit-btn" id="submit">
            <a href="#" class="btn">Log in</a>
          </button>
        </div>
        <div class="remember-forget">
          <p>Forgot Password?</p>
        </div>
        <div class="register-link">
          <p>Don't have an account? <a href="create.html">Create Account</a></p>
        </div>
      </form>
      <footer>
        <div class="divider">
          <span>OR</span>
        </div>

        <p>Sign up with Google <img src="logo.png" /></p>
      </footer>
    </div>
  </body>
</html>
